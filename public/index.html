<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue IP Mapper</title>
    <meta name="description" content="Geo-Map Public IP Addresses">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/vue.png">
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Material+Icons" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="https://cdn.materialdesignicons.com/3.4.93/css/materialdesignicons.min.css" as="style" onload="this.rel='stylesheet'">
    <style>
        [v-cloak] {
            display: block;
            padding: 50px 0;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        [v-cloak]:before {
            content: "";
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin-top: -10px;
            margin-left: -10px;
            border-radius: 50%;
            border: 2px solid #ccc;
            border-top-color: #333;
            animation: spinner 0.6s linear infinite;
            text-indent: 100%;
            white-space: nowrap;
            overflow: hidden;
        }

        [v-cloak]>* {
            display: none;
        }
    </style>
</head>
  <body>
    <noscript>
      <strong>We're sorry but IPVue doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="root" v-cloak></div>
    <!-- built files will be auto injected -->
  </body>
</html>
